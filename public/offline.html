<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4a90e2">
  <title>오프라인 - OK Test</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.ico">
  <style>
    :root {
      --primary-color: #4a90e2;
      --text-color: #333333;
      --bg-color: #f5f5f5;
      --card-bg: #ffffff;
      --border-color: #e0e0e0;
      --error-color: #e53935;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 1.5rem;
      background-color: var(--primary-color);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .button {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }

    .button:hover {
      background-color: #3a7ac8;
      transform: translateY(-2px);
    }

    .status {
      background-color: #f8f8f8;
      border-radius: 8px;
      padding: 1rem;
      margin: 1.5rem 0;
      border-left: 4px solid var(--error-color);
      text-align: left;
    }

    .status-title {
      color: var(--error-color);
      font-weight: bold;
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .icon {
      margin-right: 8px;
      font-size: 1.2rem;
    }
    
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">OK</div>
    <h1>오프라인 상태입니다</h1>
    
    <div class="status">
      <div class="status-title">
        <span class="icon">⚠️</span>
        <span>네트워크 연결 없음</span>
      </div>
      <p>인터넷 연결이 끊어져 있습니다. 네트워크 연결을 확인하고 다시 시도해 주세요.</p>
    </div>
    
    <p>
      일부 콘텐츠는 오프라인 모드에서도 사용할 수 있습니다. 
      이전에 방문한 페이지나 캐시된 테스트 결과는 오프라인에서도 볼 수 있습니다.
    </p>
    
    <button class="button" onclick="retryConnection()">다시 연결 시도</button>
    
    <footer>
      <p>© OK Test App</p>
    </footer>
  </div>

  <script>
    // 연결 재시도 함수
    function retryConnection() {
      // 인터넷 연결 확인
      if (navigator.onLine) {
        // 연결된 경우 홈 페이지로 이동
        window.location.href = '/';
      } else {
        // 여전히 오프라인인 경우 알림
        alert('네트워크 연결이 여전히 없습니다. 네트워크 상태를 확인하고 다시 시도해주세요.');
      }
    }

    // 온라인 상태 감지
    window.addEventListener('online', function() {
      alert('인터넷에 다시 연결되었습니다. 홈페이지로 이동합니다.');
      window.location.href = '/';
    });
  </script>
</body>
</html>
